<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TinyVectors Dev</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		html, body {
			width: 100%;
			height: 100%;
			font-family: system-ui, -apple-system, sans-serif;
		}
		body {
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
		}
		body.light {
			background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 50%, #d0d0d0 100%);
		}
		#app {
			width: 100%;
			height: 100%;
		}
		.controls {
			position: fixed;
			top: 16px;
			right: 16px;
			z-index: 1000;
			background: rgba(0, 0, 0, 0.7);
			padding: 16px;
			border-radius: 8px;
			color: white;
			font-size: 14px;
		}
		.controls label {
			display: block;
			margin-bottom: 8px;
		}
		.controls select, .controls input {
			margin-left: 8px;
			padding: 4px 8px;
			border-radius: 4px;
			border: none;
		}
		.controls button {
			margin-top: 8px;
			padding: 8px 16px;
			border-radius: 4px;
			border: none;
			background: #5b8def;
			color: white;
			cursor: pointer;
		}
		.controls button:hover {
			background: #4a7de0;
		}
		/* Mobile responsive */
		@media (max-width: 480px) {
			.controls {
				top: 8px;
				right: 8px;
				left: 8px;
				padding: 12px;
				font-size: 12px;
			}
			.controls h3 {
				font-size: 14px;
				margin-bottom: 8px;
			}
			.controls label {
				display: flex;
				align-items: center;
				justify-content: space-between;
				margin-bottom: 6px;
			}
			.controls select, .controls input[type="range"] {
				max-width: 120px;
			}
			.controls button {
				width: 100%;
				padding: 10px;
			}
		}
	</style>
</head>
<body class="dark">
	<div id="app"></div>
	<div class="controls">
		<h3>TinyVectors Dev</h3>
		<label>
			Theme:
			<select id="theme-select">
				<option value="trans">Trans Pride</option>
				<option value="pride">Pride Rainbow</option>
				<option value="tinyland" selected>Tinyland</option>
			</select>
		</label>
		<label>
			Blob Count:
			<input type="range" id="blob-count" min="4" max="16" value="8">
			<span id="blob-count-value">8</span>
		</label>
		<label>
			<input type="checkbox" id="dark-mode" checked>
			Dark Mode
		</label>
		<label>
			<input type="checkbox" id="animated" checked>
			Animated
		</label>
		<button id="reload-btn">Reload</button>
	</div>
	<script type="module" src="./main.ts"></script>
</body>
</html>
